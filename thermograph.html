<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>温度计测试实验</title>
		<style>
			*{margin:0 auto;}
		</style>
		<script src="./virtual_igl.js"></script>
	</head>
		
	<body>
		<div style="width:200px;height:500px;margin-top:60px;">
			<canvas id="thermograph" width="200px" height="500px">你的浏览器不支持canvas。</canvas>
		</div>
		
		<script>
			var a = parseInt(Math.random()*50); 
			var canvas  = document.getElementById('thermograph').getContext("2d");
			function test(){
				var b = parseInt(Math.random()*50);
				draw_thermograph(canvas,200,500,a,b);
				a = b;
			}
			test();
			setInterval("test()",2500);
		</script>
	</body>
</html>
